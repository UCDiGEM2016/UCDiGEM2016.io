---
layout: page
title: Notebook
---


<div class="posts_cont container_fluid">
<div class="row">
	<div class="col-xs-3 noteMenu">	
		<br>
		<ul>
		{% for post in site.posts %}
		{% if (post.category != "protocol") %}
		<li><a href="{{post.url}}">{{ post.date | date: "%b %-d, %Y" }} : {{ post.complete }}</a></li>
		{% endif %}
		{% endfor %}
		</ul>
	</div>
	<div class="col-xs-9 noteText">
		    <h3 class="post-title">{{ page.date | date: "%b %-d, %Y" }}</h3>

	  <article class="post-content">
	    {{ content }}
	  </article>
		<p></p>
	</div>
</div>

</div>

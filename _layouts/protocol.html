---
layout: page
---


<div class="posts_cont container_fluid">
<div class="row">
	<div class="col-xs-2 noteMenu">	
		<br>
		<ul>
		{% for post in site.posts %}
			{% if (post.category == "protocol") %}
		<li><a href="{{post.url}}">{{ post.title }}</a></li>
		{% endif %}

		{% endfor %}
		</ul>
	</div>
	<div class="col-xs-10 noteText">
		<h3>{{page.title}}</h3>
		<p>{{content}}</p>
	</div>
</div>

</div>
